<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Tic Tac Toe - A fun and interactive web-based game! Challenge yourself or a friend in this classic game of strategy and logic.">
    <meta name="keywords" content="Tic Tac Toe, Online Game, Strategy Game, Interactive Game, Classic Game">
    <meta name="description" content="Play Tic Tac Toe online! Challenge yourself or a friend with this fun and interactive classic game of strategy, logic, and skill.">
    <meta name="keywords" content="Tic Tac Toe, Online Tic Tac Toe, Play Tic Tac Toe, Tic Tac Toe Game, Multiplayer Tic Tac Toe, Classic Games, Strategy Games, Online Board Games, Free Games, Web Games, Interactive Games, Puzzle Games, Logic Games">
    <meta name="author" content="Maddakam Mallikarjuna">
    <link rel="shortcut icon" href="Tic-Tac-Toe-fevic.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe - Play the Classic Game Online</title>
</head>
<body>
    <!-- Logo and Navigation -->
    <span>
        <a href="#game" title="Skip to Game">
            <img src="Tic-Tac-Toe-fevic.png" alt="Tic Tac Toe Logo">
        </a>
    </span>
    
    <!-- Hidden Paragraph for Screen Readers -->
    <p class="hidden" id="para" aria-hidden="true"></p>
    
    <!-- Game Start Button -->
    <button type="button" class="start" id="start" >Start</button>
    
    <!-- Header -->
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <!-- Main Game Content -->
    <main>
        <section id="game" >
            <!-- Game Board with Buttons -->
            <div id="game-board">
                <button type="button" class="box" ></button>
                <button type="button" class="box" ></button>
                <button type="button" class="box" ></button>
                <button type="button" class="box" ></button>
                <button type="button" class="box" ></button>
                <button type="button" class="box" ></button>
                <button type="button" class="box" ></button>
                <button type="button" class="box" ></button>
                <button type="button" class="box" ></button>
            </div>
        </section>
        
        <!-- Reset Button -->
        <div class="reset">
            <button type="button" id="reset" >Reset</button>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tic Tac Toe. All rights reserved.</p>
    </footer>
    
    <!-- JavaScript File -->
    <script src="script.js"></script>    
</body>
</html>
